{% extends 'base.html' %}
{% block title %}User Login{% endblock %}
{% block bodytitle %}<h1>User Login</h1>{% endblock %}
{% block bodycontent %}
  <h2>Sign In or Create an Account</h2>
  <form id="form-login" method=GET action="/users/user-verify">
    <label for="email">Email:</label>
    <input id="email" type="text" name="email" required placeholder="name@domain.com" />
    <label for="pword">Password</label>
    <input id="pword" type="password" name="pword" required />
    <input type="hidden" id="url-redir" name="url-redir" value="{{ url_redir }}" />
    <br />
    <input id="login" type="submit" name="submit" value="Log In" />
    <input id="register" type="submit" name="submit" value="Register" />
  </form>


{% endblock %}
